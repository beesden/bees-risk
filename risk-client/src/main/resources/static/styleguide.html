<!doctype html>

<html>
<head>

    <title>Risk StyleGuide</title>
    <link href="assets/main.css" rel="stylesheet"/>

    <style>
        .styleguide-container {
            background: url('assets/noisy.png');
            padding: 1rem;
            margin: 0 0 1rem;
        }

        .styleguide-title {
            color: #ce0002;
            font-size: 1.2rem;
            margin: 0 0 1rem;
        }
    </style>

</head>

<body>

<div class="styleguide-container">
    <h1 class="styleguide-title">Form UI</h1>

    <form>
        <fieldset>
            <legend>Form Legend</legend>

            <div class="form-element">
                <label for="input">Input label</label>
                <input id="input"/>
            </div>
        </fieldset>

        <button>Button</button>
        <button disabled>Disabled</button>
    </form>

    <form></form>
</div>

<div class="styleguide-container">
    <h1 class="styleguide-title">Game Lobby</h1>

    <section class="game-lobby"></section>

    <form></form>
</div>

</body>

</html>
